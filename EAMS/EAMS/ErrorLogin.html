<html>
<head>
  <title> LOGIN PAGE </title>
 <script language="javascript">
function validate()
{
	if(document.f.loginId.value=="")
	{
		alert("Enter Login ID");
		return false;
	}
	if(document.f.password.value=="")
	{
		alert("Enter Password");
		return false;
	}
	return true;
}
</script>
</head>
<body background="Images/bg89.jpeg" >                   
 <form name="f" method="post" action="./JSP/login.jsp" onSubmit="return validate()" > 
  <table border="0"  align="center">
  <tr><td><img src="Images/banner.jpeg" width="100%" height="100%"/><br><br><br><br></td></tr>
  <tr><td><h4 align="center"><br><br>Invalid Username or Password.Please Relogin</h4></td></tr>
  <tr><td>
     <table align="center">
 		<tr>   
     		<td><b>Login Id :</b></td>
     		<td><input type="text" name="loginId" ></td>
    	</tr>
   		<tr>
   			<td><b>Password :</b></td>
   			<td><input type="password" name="password"></td>
   		</tr>
   	</table>
  </td></tr>
  <tr><td align="center">
  <input type="submit"  name="Submit" value="Login">
  </td></tr>
  </table>
 </form>
</body>
</html>
