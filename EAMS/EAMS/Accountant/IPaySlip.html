<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Generate Pay Slip</title>
<script src="../JavaScript/validate.js" type="text/javascript" ></script>
<script language="javascript">
function validate()
{
	setlyear();
	with(document.f)
	{
	if(empcode.value=="")
	{
		alert("Please enter employee code to view details");
		return false;
	}
	if(fyear.value=="")
	{
		alert("Please enter financial year value");
		return false;
	}
	if(checkYear(fyear))
	{
		return false;
	}
	if(month.value=="")
	{
		alert("Please select the month");
		return false;
	}
  }
}
function setlyear()
{
	document.f.lyear.value=parseInt(document.f.fyear.value)+1;	
}
</script>
</head>
<body background="../Images/bg88.jpeg">
<br/><br/><br/><br/>
<form name="f" method="post" action="../JSP/igeneratepayslip.jsp" onSubmit="return validate();">
	<table class="one" align="center" cellspacing="10px">
	<caption><b>Individual Pay Slip<br><br></br></b></caption>
	<tr>
		<td><b>Enter EmpID:</b></td>
		<td><input type="text" name="empcode"></td>
	</tr>
	<tr>
		<td><b>Enter Year:</b></td>
		<td><input type="text" name="fyear" size="4" onChange="setlyear()"></input>
- <input type="text" name="lyear" size="4"></input></td>
	</tr>
	<tr>
		<td><b>Select Month:</b></td>
		<td><select name="month">
			<option selected></option>			
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			</select></td>
   </tr>
   <tr>
		<td colspan="2" align="center"><input type="submit" value="Submit"></td>
   </tr>
 </table>
</form>
</body>
</html>
