function validate()
{	
	setlyear();
	with(document.qr)
	{
		var d=new Date();		
		if(checkYear(fyear))
			return false;	
		if(month.value=="")
		{
			alert("Select months value");
			return false;
		}
		if(parseInt(fyear.value)>d.getFullYear())
		{
			alert("Year value more than current year. Report can't be generated.");
			return false;
		}			
		if(month.value=="1")
		{
		    if(d.getMonth()<6 && d.getFullYear()<=fyear.value)
		    {
			   alert("report can't be generated as month not completed");
			   return false;
			}
		}
		if(month.value=="2")
		{
			   if(d.getMonth()<9 && d.getFullYear()<=fyear.value)
			    {
				   alert("report can't be generated as month not completed");
				   return false;
				}
		}
		if(month.value=="3" )
		{			
			   if(d.getMonth()<12 && d.getFullYear()<=fyear.value)
			    {				    
				   alert("report can't be generated as month not completed");
				   return false;
				}
		}		
		if(month.value=="4")
		{			
			   if(d.getMonth()<3  && d.getFullYear()<=lyear.value)
			    {
				   alert("report can't be generated as month not completed");
				   return false;
				}
		}
		if(isEmpty(viewsup,"Select view type"))
			return false;
		if(isEmpty(viewsub,"Select category"))
			return false;
	}
	return true;
}
