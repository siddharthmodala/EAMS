<html>
<head>
<title> Change Password</title>
<script type="text/javascript">
function validate()
{
	if(document.f.userid.value=="")
	{
		alert("Enter the User ID");
		document.f.userid.focus();
		return false;
	}
	if(document.f.userid.value=="administrator")
	{
		alert(" You cannot change password for Administrator");
		document.f.userid.focus();
		return false;
	}
	if(document.f.oldpswd.value=="")
	{
		alert("Enter the Old Password");
		document.f.oldpswd.focus();
		return false;
	}
	if(document.f.newpswd.value=="")
	{
		alert("Enter the New Password");
		document.f.newpswd.focus();
		return false;
	}
}
</script>
</head>
<body background="./Images/bg84.jpeg">
<br><br><br>
<form  name="f" method="post" action="./JSP/changepassword.jsp" onSubmit="return validate();">
<table align="center" cellspacing="20px"> 
<caption><b>Change Password</b></caption>
<tr><td><b> Enter User ID : </b></td><td><input type="text" name="userid"></td></tr>
<tr><td><b> Enter Old Password : </b></td><td> <input type="password" name="oldpswd"></td></tr>
<tr><td><b> Enter New Password : </b></td><td><input type="password" name="newpswd"></td></tr>
<tr><td></td><td><input type="Submit" name="submit" value="Update"></td></tr>
</table>
</form>
</body>
</html>
