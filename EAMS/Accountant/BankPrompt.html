<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Bank Reports</title>
<script type="text/javascript" src="../JavaScript/validate.js"></script>
<script type="text/javascript">
function validate()
{
	setlyear();
	with(document.br)
	{		
		if(checkYear(fyear))
		{
			return false;
		}
		if(month.value=="")
		{
			alert("Please select the month");
			return false;
		}		
		var d=new Date();			
		if(fyear.value==d.getFullYear() && d.getMonth()<3)
		{
			alert("Report can't be generated as financial year not completed");
			return false;
		}	
	}	
	return true;
}
function setlyear()
{
	document.br.lyear.value=parseInt(document.br.fyear.value)+1;	
}
</script>
</head>
<body background="../Images/bg87.jpeg">
<br><br>
<center><b>Bank Statement <br><br></b> </center>
<form name="br" method="post" action="../JSP/bankreport.jsp" onSubmit="return validate()">
<table align="center" cellspacing="20px">
<caption>Enter details to generate Bank Statement</caption>
<tr>
<td><b>Financial year:</b></td>
<td><input type="text" name="fyear" size="4" onChange="setlyear()"></input>
 - <input type="text" name="lyear" size="4"></input></td>
</tr>
<tr>
<td><b>Month:</b></td><td><select name="month">
<option selected></option>
<option>Apr</option>
<option>May</option>
<option>Jun</option>
<option>Jul</option>
<option>Aug</option>
<option>Sep</option>
<option>Oct</option>
<option>Nov</option>
<option>Dec</option>
<option>Jan</option> 
<option>Feb</option>
<option>Mar</option>
</select></td>
</tr>
<tr>
<td colspan="2" align="center"><br><input type="Submit" value="Generate Report"></input></td>
</tr>
</table>
</form>
</body>
</html>
