<script language="javascript">
function validate()
{
	setlyear();
	var d=new Date();
	with(document.ar)
	{					
		if(checkYear(fyear))
			return false;	
		if(parseInt(lyear.value)>d.getFullYear())
		{
			alert("Year value more than current year. Report can't be generated.");
			return false;
		}						
		else if(parseInt(lyear.value)==d.getFullYear() && d.getMonth()<3)
		{
			alert("Financial year not completed. Report can't be generated.");
			return false;
		}		
		if(isEmpty(viewsup,"Select view type"))
			return false;
		if(isEmpty(viewsub,"Select category"))
			return false;
	}
	return true;
}
function setlyear()
{
	document.ar.lyear.value=parseInt(document.ar.fyear.value)+1;	
}
