			return false;	
		if(month.value=="")
		{
			alert("Select months value");
			return false;
		}					
		if(fyear.value==d.getFullYear() && d.getMonth()<3)
		{
			alert("Report can't be generated as financial year not completed");
			return false;
		}

			return false;
		if(isEmpty(viewsub,"Select category"))

	}
	return true;
}
