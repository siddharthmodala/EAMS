<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert Current Salary Details</title>
<script src="../JavaScript/validate.js" type="text/javascript"></script>
<script language="javascript">
function validate()
{
	setlyear();
	var d=new Date();
	with(document.f)
	{
		if(fyear.value=="")
		{
			alert("Enter financial year value");
			return false;
		}
		if(month.value=="")
		{
			alert("Select month");
			return false;
		}
		if(checkYear(fyear))
		{
			return false;
		}
		if(fyear.value==d.getFullYear() && d.getMonth()<3)
		{
			alert("You can insert details till current month only in financial year");
			return false;
		}
	}
}
function setlyear()
{
	document.f.lyear.value=parseInt(document.f.fyear.value)+1;	
}
</script>
</head>
<body background="../Images/bg87.jpeg">
<br><br><br><br>
<form name="f" method="post" action="../JSP/checkinscursaldtls.jsp" onSubmit="return validate()">
<table align="center" cellspacing="20px">
<caption><b>Enter details to generate Salary Sheet</b></caption>
<tr>
<td><b>Financial Year :</b></td>
<td><input type="text" name="fyear" size="4" onChange="setlyear()"></input>
- <input type="text" name="lyear" size="4"></input></td>
</tr>
<tr>
<td><b>Month :</b></td>
<td>
<select name="month">
<option selected></option>
<option>Apr</option>
<option>May</option>
<option>Jun</option>
<option>Jul</option>
<option>Aug</option>
<option>Sep</option>
<option>Oct</option>
<option>Nov</option>
<option>Dec</option>
<option>Jan</option>
<option>Feb</option>
<option>Mar</option>
</select>
</td>
</tr>
<tr><td align="center" colspan="2"><input type="Submit" value="Insert Salaries"></input></td></tr>
</table>
</form>
</body>
</html>
