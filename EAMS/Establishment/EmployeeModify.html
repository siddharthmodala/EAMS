<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Modify Employee Details</title>
<script language="javascript">
function submitform(button)
{
		if(document.f.empid.value=="")
		{
			alert("Enter employee code");
			return false;
		}
	document.f.action=button.name;
	document.f.submit();
}
</script>
</head>
<body background="../Images/bg83.jpeg">
<br><br><br>
<form name="f" method="post" >
	<table align="center" cellspacing="25px">
	<caption><b>Modify Employee Details</b><br><br></caption>
	<tr>
		<td colspan="3" align="center"><b>Enter EmpID :&nbsp;&nbsp; </b>
		<input type="text" name="empid"><br></td>
	</tr>
	<tr>
	<td><input type="button" name="../JSP/modifyempdtls.jsp" value="Employee Details" onclick="submitform(this)"></input></td>
	<td><input type="button" name="./EduQualification1.jsp" value="Educational Qualifications" onclick="submitform(this)"></input></td>
	<td><input type="button" name="./Certificates1.jsp" value="Certificate Details" onclick="submitform(this)"></input></td>
	</tr>
</table>
</form>
</body>
</html>
